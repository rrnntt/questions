{% extends "base.html" %}

{% block head_script %}
$(function(){
	$("#loginbutton").button();
});
{% endblock %}

{% block main%}
<h3> Student login </h3>

<form method="post" action="/login?page={{page}}">
	Class ID <br />
	<input type="text" name="id" id="id" /> <br />
	Nickname <br />
	<input type="text" name="nickname" id="nickname" /> <br />
	Password <br />
	<input type="password" name="password" id="password" /> <br />
	<button id="loginbutton">Login</button>
</form>

{% endblock %}
