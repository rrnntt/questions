{% extends "base.html" %}

{% block main %}  	
	{% if user %}
	  <div>User: {{ user_name }}</div>
	  <ul>
	  {% for role in user.roles%}
	    <li>{{role}}</li>  	  
	  {% endfor %}
	  </ul>
    	<div>What to do:</div>
	  <ul>
	  	<li><a href="/chapterpage?chapter=root">View chapters</a></li>
	  </ul>
	  {% if user.isAdmin() %}
	  <a href="/users">Manage users</a>
	  {% endif %}
	{% endif %}
{% endblock %}
