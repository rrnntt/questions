<html>
	
  <head>
    <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />

    {% block header %}
    {% endblock %}
  </head>
  	
  <script type="text/javascript">

    Backbone.emulateHTTP = true;
	var Chapter = Backbone.Model.extend({

		});
	var User = Backbone.Model.extend({

		email: ''
		});
  	{% block head_script %}

  </script>

  	{% block main %}

  	</div>
